<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
        
        <style>
            * {
                font-family: tahoma;

            }

            body {
                background: #03404b49;
                
            }
            
            .win1 {
                border-radius: 8px;
                background-color: rgb(173, 173, 173);
                border:5px solid rgb(148, 146, 146);
                width: 800px;
                height: 400px;
                padding: 2px;
            }

            h1 {
                text-align: center;
                margin-bottom: 30px;
            }

            .list-group {
                transition: all 0.2s ease;
                overflow-y: scroll;
                height: 95%;
            }

            .list-group:hover {
                background-color: #f8f9fa;
                transform: scale(1.01);
            }

            .pos1 {
                margin: auto 5px;
            }

            .pos2 {
                margin: 5px;
                height: 380px;
                width: 100%;
            }
        </style>
    </head>

    <body>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="row win1">
                <div class="col pos1">
                    <div class="card p-2">
                        <h1>To Do List :</h1>
                        <input type="text" id="taskInput" class="form-control mb-3" placeholder="Add New Taks . . ." >
                        <button type="button" class="btn btn-outline-primary" id="addBtn">Add</button>
                    </div>
                </div>
                <div class="col">
                    <div class="card p-2 pos2">
                        <h1>Task List</h1>
                    <ul id="taskList" class="list-group">

                    </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
